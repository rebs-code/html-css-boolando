<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Donna</li>
                <li>Uomo</li>
                <li>Bambini</li>
            </ul>
        </nav>

        <div class="header-logo">
            <img src="img/boolean-logo.png" alt="Logo Boolean">
        </div>

        <div>
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="photo-container">
                <img src="img/1.webp" alt="picture fit tee unisex">
                <div>
                    <p class="brand">Levi's</p>
                    <h2 class="item">RELAXED FIT TEE UNISEX</h2>
                    <p class="price-tag"><span class="discounted-price">14,99&euro;</span> <span class="full-price">29,99&euro;</span></p>
                </div>
            </div>
            <div class="photo-container">
                <img src="img/2.webp" alt="">
            </div>
            <div class="photo-container">
                <img src="img/3.webp" alt="">
            </div>
            <div class="photo-container">
                <img src="img/4.webp" alt="">
            </div>
            <div class="photo-container">
                <img src="img/5.webp" alt="">
            </div>
            <div class="photo-container">
                <img src="img/6.webp" alt="">
            </div>
     
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
